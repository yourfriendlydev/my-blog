{{ define "main" }}
<article class="markdown">
  <h1>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h1>
  {{ partial "blog/post-meta" . }}
  <p>
    {{- .Content -}}
  </p>
</article>
<div id="replybox"></div>
<script>
  window.replybox = {
    site: 'zPqBwv7nvr',
  };
</script>
<script src="https://cdn.getreplybox.com/js/embed.js"></script>
{{ end }}

{{ define "toc" }}
{{ if gt (len .TableOfContents) 80}}
{{ partial "blog/toc" . }}
{{ end }}
{{ end }}
